version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html
permissions:
  - object: /var/www/html
    pattern: "**"
    owner: nginx
    group: nginx
hooks:
  BeforeInstall:
    - location: scripts/clear_nginx_cache.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/build_react_app.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_nginx.sh
      timeout: 300
      runas: root
